<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js Search Practice</title>
    <link rel="stylesheet" href="/stylesheet">
    <script src="/vue"></script>
  </head>
  <body>
    <div id="app">
      <header>{{ title }}</header>
      <input type="text" placeholder="Enter here..." v-model='newItem' v-on:keyup.enter="addItem">
      <button v-on:click="addItem">{{ btnText }}</button>
      <template v-if="items.length > 0">
        <ul>
          <li v-for="(item,index) in items">
            <button v-on:click="deleteItem(index)">X</button>
            <h3>{{ item.text | capitalize }}</h3>
            <a class="wiki" v-bind:href='item.text | lowercase | url' target="_blank">in Wiki</a>
            <a class="google" v-bind:href='item.text | lowercase | google' target="_blank">in Google</a>
          </li>
        </ul>
      </template>
      <p class="blankText" v-else>{{ blankText }}</p>
    </div>


    <script type="text/javascript" src="/main"></script>
  </body>
</html>
