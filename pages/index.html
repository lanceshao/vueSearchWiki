<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js Filters Practice</title>
    <link rel="stylesheet" href="/stylesheet">
    <script src="/vue"></script>
  </head>
  <body>
    <div id="app">
      <header>
        {{ title }}
      </header>
      <input type="text" placeholder="Enter here..." v-model='newItem' v-on:keyup.enter="addItem">
      <button v-on:click="addItem">Add Item</button>
      <ul>
        <li v-for="(item,index) in items">
          <button v-on:click="deleteItem(index)">X</button>
          <h3>{{ item.text | capitalize }}</h3>
          <a v-bind:href='item.text | lowercase | url' target="_blank">in Wiki</a>
        </li>
      </ul>
    </div>


    <script type="text/javascript" src="/main"></script>
  </body>
</html>
